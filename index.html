<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Add TODO</h1>
        <input type="text" name="todo" id="todoInput">
        <button id="todoBtn">add todo</button>
        <br>
        <ul id="todoList"></ul>
    </div>

    <hr>

    <div>
        <h1>Add GOALS</h1>
        <input type="text" name="goal" id="goalInput">
        <button id="goalBtn">add goal</button>
        <br>
        <ul id="goalList"></ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.0/redux.min.js"></script>
    <script>
        const ADD_TODO = 'ADD_TODO';
        const REMOVE_TODO = 'REMOVE_TODO';
        const TOGGLE_TODO = 'TOGGLE_TODO';
        const ADD_GOAL = 'ADD_GOAL';
        const REMOVE_GOAL = 'REMOVE_GOAL';

        function generateId() {
            return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
        }

        function todos(state = [], action) {
            switch (action.type) {
                case ADD_TODO:
                    return state.concat([action.todo]);
                case REMOVE_TODO:
                    return state.filter(todo => todo.id !== action.id);
                case TOGGLE_TODO:
                    return state.map(todo =>
                        todo.id !== action.id ? todo : Object.assign({}, todo, { complete: !todo.complete }));
                default:
                    return state;
            }
        }

        function goals(state = [], action) {
            switch (action.type) {
                case ADD_GOAL:
                    return state.concat([action.goal])
                case REMOVE_GOAL:
                    return state.filter((goal) => goal.id !== action.id)
                default:
                    return state
            }
        }

        function addTodoAction(todo) {
            return {
                type: ADD_TODO,
                todo
            }
        }

        function removeTodoAction(id) {
            return {
                type: REMOVE_TODO,
                id
            }
        }

        function toggleTodoAction(id) {
            return {
                type: TOGGLE_TODO,
                id
            }
        }

        function addGoalAction(goal) {
            return {
                type: ADD_GOAL,
                goal
            }
        }

        function removeGoalAction(id) {
            return {
                type: REMOVE_GOAL,
                id
            }
        }

        const checker = (store) => (next) => (action) => {
            if (action.type === ADD_TODO && ~action.todo.name.toLowerCase().indexOf('bitcoin')) {
                return alert('Nope! That is a bad idea');
            }

            if (action.type === ADD_GOAL && ~action.goal.name.toLowerCase().indexOf('bitcoin')) {
                return alert('Nope! That is a bad idea');
            }

            next(action);
        }

        let addTodoBtn = document.querySelector('#todoBtn');
        let todoInput = document.querySelector('#todoInput');
        let todoList = document.querySelector('#todoList');
        let addGoalBtn = document.querySelector('#goalBtn');
        let goalInput = document.querySelector('#goalInput');
        let goalList = document.querySelector('#goalList');


        // using redux to create tore
        let store = Redux.createStore(Redux.combineReducers({ todos, goals }), Redux.applyMiddleware(checker));

        function createRemoveBtn(cb) {
            const removeBtn = document.createElement('button')
            removeBtn.innerHTML = 'X';
            removeBtn.addEventListener('click', cb);
            return removeBtn;
        }

        function addTodoToDom(todo) {
            // list
            let list = document.createElement("li");
            list.innerHTML = todo.name;
            list.id = todo.id;
            todoList.appendChild(list);
            list.style.textDecoration = todo.complete ? 'line-through' : 'none';

            // remove
            const removeBtn = createRemoveBtn(function () {
                store.dispatch(removeTodoAction(todo.id));
            });

            list.appendChild(removeBtn)

            // toggle
            list.addEventListener('click', function () {
                store.dispatch(toggleTodoAction(todo.id));
            });
        }

        function addGoalToDom(goal) {
            // list
            let list = document.createElement("li");
            list.innerHTML = goal.name;
            goalList.appendChild(list);

            // remove
            const removeBtn = createRemoveBtn(function () {
                store.dispatch(removeGoalAction(goal.id));
            });

            list.appendChild(removeBtn)
        }

        function updateTodoGoalList() {
            todoList.innerHTML = '';
            goalList.innerHTML = '';
            let { todos, goals } = store.getState();
            todos.forEach(addTodoToDom);
            goals.forEach(addGoalToDom);
        }

        store.subscribe(updateTodoGoalList);

        addTodoBtn.addEventListener('click', function () {
            let value = todoInput.value;
            todoInput.value = '';
            store.dispatch(addTodoAction({ id: generateId(), name: value, complete: false }));
        });

        addGoalBtn.addEventListener('click', function () {
            let value = goalInput.value;
            goalInput.value = '';
            store.dispatch(addGoalAction({ id: generateId(), name: value }));
        });
    </script>
</body>

</html>
